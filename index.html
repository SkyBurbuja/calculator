<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link href="stylesheet.css" rel="stylesheet">
  <meta charset="UTF-8"/>
</head>
<body>
  <div id='calculatorContainer'>
    <div id='display'></div>
    <div id='miscButtons'>
      <button id='clear'>Clear</button>
      <button id='backspace'>Backspace</button>
    </div>

    <div id='buttonContainer'>
      <button id='numberOne' class='number'>1</button>
      <button id='numberTwo' class='number'>2</button>
      <button id='numberThree' class='number'>3</button>
      <button id='addition' class='operation'>+</button>
      <button id='numberFour' class='number'>4</button>
      <button id='numberFive' class='number'>5</button>
      <button id='numberSix' class='number'>6</button>
      <button id='subtraction' class='operation'>-</button>
      <button id='numberSeven' class='number'>7</button>
      <button id='numberEight' class='number'>8</button>
      <button id='numberNine' class='number'>9</button>
      <button id='multiplication' class='operation'>x</button>
      <button id='dot'>.</button>
      <button id='numberZero' class='number'>0</button>
      <button id='equals'>=</button>
      <button id='division'>/</button>
    
    
  </div>
  
  </div>
  <script src="js/script.js"></script>
</body>
</html>
